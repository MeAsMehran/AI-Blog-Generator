
{#Font#}
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=SUSE:wght@100..800&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">





{% extends 'pages/base.html' %}
{% block content %}
{% include './secondBase.html' %}

{% block secondBase %}
    

    <br> <br>
    <h1 style="font-family: Ubuntu">Signup</h1> <br><br>

    <br>
        
    {% if error %}
    	<div>
            <h2>
                {{ error }}
            </h2>
        </div>
    {% endif %} 

    
    <br>
    

    <form action="" method="POST">
        {% csrf_token %}
{#        {{ form.as_p }}#}
        <div>
            <label for="username" style="font-family: Ubuntu">Username: </label>
            <input type="text" id="username" name="username" style="font-family: Ubuntu; border: solid #a1a0a0" placeholder="username...">
        </div>
        
        <br>
        
        <div>
            <label for="userEmail" style="font-family: Ubuntu">Email: </label>
            <input type="email" id="userEmail" name="uEmail" style="font-family: Ubuntu; border: solid #a1a0a0" placeholder="Enter Your Email...">
        </div>

        <br>

        <div>
            <label for="firstPassword" style="font-family: Ubuntu">Password: </label>
            <input type="password" id="firstPassword" name="fPassword" style="font-family: Ubuntu; border: solid #a1a0a0" placeholder="Password">
        </div>

        <br>

        <div>
            <label for="secondPassword" style="font-family: Ubuntu">Password Again: </label>
            <input type="password" id="secondPassword" name="sPassword" style="font-family: Ubuntu; border: solid #a1a0a0" placeholder="Password Again">
        </div>
        

        <button type="submit">Signup</button>
    </form>
    {% endblock secondBase %}
{% endblock content %}
