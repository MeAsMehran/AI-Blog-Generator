{% extends 'pages/base.html' %}
{% block content %}
    {% include 'pages/secondBase.html' %}

    {% block secondBase %}
    
    <br><br>
    login page
    <br><br>
    

        {% if error %}
        	<div>
                <h2>
                    {{ error }}
                </h2>
            </div>
        {% endif %} 
        

    <form action="" method="POST">
        {% csrf_token %}
{#        {{ form.as_p }}#}
        <div>
            <label for="username" style="font-family: Ubuntu">Username: </label>
            <input id="username" type="text" name="username" placeholder="username..." style="border: solid #a1a0a0; font-family: Ubuntu" >
        </div>
        <br>
        <div>
            <label for="password" style="font-family: Ubuntu">Password: </label>
            <input id="password" type="password" name="password" style="font-family: Ubuntu; border: solid #a1a0a0" placeholder="password" >
        </div>
        
        <button type="submit">Login</button>
    </form>



    {% endblock secondBase %}
